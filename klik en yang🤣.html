<!DOCTYPE html>
<html>
<head>
  <title>Awokawok</title>
  <style>
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .sizebox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: fit-content; /* Added: Automatic width */
    }
    .sizebox h1 {
      color: white;
      margin-bottom: 10px;
      font-size: 4em; /* Adjust as needed */
    }
    .sizebox p {
      color: white;
      font-size: 3em; /* Adjust as needed */
    }
    .love-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 24px;
      margin: 8px 4px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.1s ease;
    }
    .love-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <video autoplay loop muted style="width: 100%; height: 100%; object-fit: cover;">
    <source src="video1.mp4" type="video/mp4">
  </video>
  <div class="sizebox">
    <h1>Kanggo Calon Mama e Lenka kro dhafa :V</h1>
    <p></p>
    <button class="love-button" onclick="loveButton()">klik en yang</button>
  </div>
  <script>
    function loveButton() {
      document.querySelector('.sizebox h1').textContent = 'lope you sayang';
      document.querySelector('.sizebox p').textContent = '(^-^)';
    }
  </script>
</body>
</html>
